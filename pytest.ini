[pytest]
markers =
    api: 标记为API测试
    smoke: 标记为冒烟测试
    integration: 标记为集成测试（依赖外部服务）
    owner: 用例责任人标记
    zone: 运行区域标记（如 onprem/volc）
    allure_display_name: Allure 显示标题标记
    allure_description: Allure 描述标记
    xdist_group: xdist 分组标记
addopts = -ra -m "not integration and not k6"
testpaths = test
norecursedirs = perf performance
